<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel container slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner mt-5">
    <div class="carousel-item active">
      <img src="images/human%20sunset.jpeg" alt="Los Angeles" class="d-block w-100 ">
         <div class="carousel-caption">
    <h3> Sunset</h3>
    <p> A sunset in a gentle landscape</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="images/human%20bolder.jpeg" alt="Chicago" class="d-block w-100 ">
         <div class="carousel-caption">
    <h3>Mountain Side</h3>
    <p> A human struggling to carry a boulder</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="images/lake.jpeg" alt="New York" class="d-block w-100">
         <div class="carousel-caption">
    <h3>Lake Evergreen</h3>
    <p>Located in the suburbs of Nairobi</p>
  </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="container">
    <div class="animated"> Hello i'm animated</div>
</div>

</body>
</html>
