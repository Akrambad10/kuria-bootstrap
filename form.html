<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container ms-5 ">
    <h1>Student Form</h1>

<form action="" class="bg-secondary p-5">

    <div class="mt-3 mb-3">
        <label for="fname" class="form-label ">First Name:</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter First Name" required="required">
    </div>

    <div class="mb-3">
        <label for="lname" class="form-label ">Last Name:</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" required="required">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label ">Email Adress:</label>
        <input type="email" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
    </div>

    <div class="mb-3">
        <label for="pwd" class="form-label ">Password:</label>
        <input type="text" id="pwd" class="form-control" placeholder="Type your Password" required="required">
    </div>

    <div class="text-center">
        <button class="btn btn-primary">register</button>
    </div>
</form>
</div>
<br><br><br><br><br>

<div class="container">
<form action="" class="bg-white">

    <div class="row">

         <div class="mb-3 col" >
            <label for="mail" class="form-label ">Email Adress</label>
            <input type="email" id="mail" class="form-control border border-black"  required="required">
        </div>

         <div class="mb-3 col">
             <label for="pwds" class="form-label ">Password</label>
             <input type="text" id="pwds" class="form-control border border-black" placeholder="Type your Password" required="required">
        </div>
    </div>

     <div class="mt-3 mb-3">
        <label for="address" class="form-label ">Address</label>
        <input type="text" id="address" class="form-control border border-black" placeholder="1234 Main St" required="required">
    </div>

     <div class="mt-3 mb-3">
        <label for="address2" class="form-label ">Address2</label>
        <input type="text" id="address2" class="form-control border border-black" placeholder="Apartment, Studio, or floor" required="required">
    </div>

    <div class="row">
         <div class="mt-3 mb-3 col-6">
             <label for="city" class="form-label ">City</label>
             <input type="text" id="city" class="form-control border border-black"  required="required">
        </div>

         <div class="mt-3 mb-3 col-4">
            <label for="State" class="form-label ">State</label>
             <select name="" id="state" class="form-control border border-black" >
              <option value="choose">Choose...</option>

                </select>
        </div>

         <div class="mt-3 mb-3 col">
            <label for="zip" class="form-label ">Zip</label>
            <input type="text" id="zip" class="form-control border border-black"  required="required">
        </div>
    </div>

    <div>
        <input type="Checkbox" id="rb">
        <label for="rb"> remember me</label>
    </div>
    <br>

    <div >
        <button class="btn btn-primary">submit</button>
    </div>

</form>

</div>
<br><br>
</body>
</html>
